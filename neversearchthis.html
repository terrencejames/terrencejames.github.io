<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Meta List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/neversearchthis.css">
  </head>
  <body>


    <div id="pkmnContainer" class="container my-5">
      <form id="pkmnForm">
        <div class="form-group mb-3">
          <label for="pkmnTextarea">Pokemon List (separated by new lines)</label>
          <textarea class="form-control" 
          id="pkmnTextArea" rows="6">
bulbasaur
ivysaur
venusaur
squirtle
wartortle
blastoise
charmander
charmeleon
charizard
pikachu
milotic
rotom
whimsicott
staravia
blissey
miraidon</textarea>
        </div>   
        <button type="submit" class="btn btn-primary mb-3">goooooo</button>
        <div class="row">
          <div id="hpCol" class="col-lg-4 text-center"> </div>
          <div id="attackCol" class="col-lg-4 text-center"> </div>
          <div id="defenseCol" class="col-lg-4 text-center"> </div>
        </div>
        <div class="row">
          <div id="special-attackCol" class="col-lg-4 text-center"></div>
          <div id="special-defenseCol" class="col-lg-4 text-center"></div>
          <div id="speedCol" class="col-lg-4 text-center"></div>
        </div>
        <div class="row align-items-center">
          <div id="bstCol" class="col-lg-4 text-center"></div>
        </div>
      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
  <template id="pkmnCell">
    <div class="col-3">
      <img class="img-fluid"> </img>
    </div>
  </template>
  <template id="pkmnRow">
    <div class="row">

    </div>
  </template>
  <template id="pkmnStatsBar">
    <div class="progress col-8 mt-5">
      <div class="progress-bar" id="statsBar" role="progressbar" aria-valuemin="0" aria-valuemax="255"></div>
    </div>
  </template>
  <script src="js/neversearchthis.js"></script>

</html>
